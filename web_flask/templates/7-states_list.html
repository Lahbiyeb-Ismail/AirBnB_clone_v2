<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>State: {{state.id}}: <b>{{state.name}}</b></li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% block body %}
        <H1>Number: {{number}} is {{number_type}}</H1>

        <UL>
            {% for state in states %}
            <LI>State: {{state.id}}: <B>{{state.name}}</B></LI>
            {% endfor %}
        </UL>
        {% endblock %}
    </BODY>
</HTML>
